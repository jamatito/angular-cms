<div class="wrapper-web" *ngIf="category">
  <div class="header-list">
    <h1 class="header-list-title">{{category.name}}</h1>
  </div>
  <div class="posts-list">
    <div class="container">
      <div class="alert alert-warning" *ngIf="posts && posts.length == 0">No hay entradas para esta categoría</div>
      <div class="row post-row" *ngFor="let post of posts">
        <div class="col-md-5">
          <a [routerLink]="['/entrada/', post.id]">
            <img src="{{ url + 'post/getimage/' +post.image}}" class="w-100"/>
          </a>
        </div>
        <div class="col-md-7">
          <a [routerLink]="['/entrada/', post.id]"><h2 class="posts-list-title">{{post.title}}</h2>
          </a>
          <p class="posts-list-description">{{post.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
