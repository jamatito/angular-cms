<div class="col-md-12" *ngIf="!post">
  Cargando...
</div>

<div class="col-md-12 mt-3" *ngIf="post">
  <h1>{{post.title}}</h1>
  <hr>
  <p>{{post.category.name}}</p>
  <hr>
  <a [routerLink]="['/perfil/', post.user_id]"><p>{{post.user.name}}</p></a>
  <hr>
  <p>{{post.description}}</p>
  <hr>
  <p>{{post.content}}</p>

</div>
