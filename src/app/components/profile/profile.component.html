<div class="wrapper-web" *ngIf="identity">
  <div class="header-list">
    <h1 class="header-list-title">{{identity.name + ' ' +identity.surname}}</h1>
  </div>
  <div class="posts-list">
    <div class="container">
      <div class="alert alert-warning" *ngIf="posts && posts.length == 0">No hay entradas para este usuario</div>
      <div class="row post-row" *ngFor="let post of posts">
        <div class="col-md-5">
          <a [routerLink]="['/entrada/', post.id]">
            <img src="{{ url + 'post/getimage/' +post.image}}" class="w-100"/>
          </a>
        </div>
        <div class="col-md-7">
          <a [routerLink]="['/entrada/', post.id]"><h2 class="posts-list-title">{{post.title}}</h2>
          </a>
          <p class="posts-list-description">{{post.description}}</p>
          <div class="post-buttons mt-3">
         <span *ngIf="identity && identity.sub == post.user_id">
        <a [routerLink]="['/editar-entrada/', post.id]" class="btn btn-warning mr-2">Editar</a>
        <a (click)="deletePost(post.id)" class="btn btn-danger mr-2">Borrar</a>
        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
