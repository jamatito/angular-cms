<div class="col-md-8 order-md-1 mt-3">
  <h4 class="mb-3">Registrate</h4>
  <div class="alert-success col-md-5" *ngIf="status == 'success'">
    Usuario registrado correctamente <a [routerLink]="['/login']">Iniciar Sesión</a>
  </div>

  <div class="alert-danger col-md-5" *ngIf="status == 'error'">
    Error en el registro
  </div>

  <form class="needs-validation" novalidate="" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required=""
               #name="ngModel" [(ngModel)]="user.name" pattern="[a-zA-Z]+">
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
          El nombre no es válido
        </small>
      </div>
      <div class="col-md-6 mb-3">
        <label for="surname">Apellidos</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="" value="" required=""
               #surname="ngModel" [(ngModel)]="user.surname" pattern="[a-zA-Z]+">
        <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
          Introduce un apellido válido
        </small>
      </div>
    </div>
    <div class="mb-3">
      <label for="email">Email <span class="text-muted"></span></label>
      <input type="email" class="form-control" id="email"  name="email" placeholder="tu@ejemplo.com" required="" #email="ngModel"
             [(ngModel)]="user.email">
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        Introduce un email válido
      </small>
    </div>

    <div class="mb-3">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password"  name="password" placeholder="" required="" #password="ngModel" [(ngModel)]="user.password">
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
        Introduce una contraseña válida
      </small>
    </div>

    <hr class="mb-4">
    <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
</div>
